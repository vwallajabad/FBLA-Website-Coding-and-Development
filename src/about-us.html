<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriAI | About Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 150vh;
      flex-direction: row;
      align-items: center;
    }

    .left {
      width: 50%;
      padding: 20px;
      font-size: 30px;
      background-color: #f0f0f0;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-y: auto;
      display: flex;
      /* Add this line */
      flex-direction: column;
      /* Add this line */
      justify-content: center;
      /* Add this line */
      align-items: center;
      /* Add this line */
    }

    .right {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      height: 100vh;
      /* Adjusted to ensure it takes up the full viewport height */
      position: fixed;
      /* Keep the div in place relative to the viewport */
      right: 0;
      /* Align the div to the right side of the viewport */
      top: 0;
      /* Align the div to the top of the viewport */
      display: flex;
      /* Enable Flexbox */
      flex-direction: column;
      /* Stack children vertically */
      justify-content: center;
      /* Center children vertically */
      align-items: center;
      /* Center children horizontally */
    }

    #scroll-arrow {
      position: fixed;
      bottom: 20px;
      left: 50%;
      /* Center horizontally */
      transform: translateX(-50%);
      /* Adjust to center */
      cursor: pointer;
      transition: opacity 0.3s ease;
      z-index: 50;
    }
  </style>
</head>

<body>
  <svg id="scroll-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="100px"
    height="100px">
    <path d="M16 12l-4 4l-4-4z" />
  </svg>
  <div class="container">
    <div class="left">
      <h1>About Us</h1>
    </div>
    <div class="right">
      <!-- Content will be dynamically added here using JavaScript -->
    </div>
  </div>
  <script>
    // Define an array of additional text to be added on scroll
    var additionalText = [
      "At AgriAI, we're pioneering the future of agriculture through cutting-edge research and innovative AI solutions. ",

      "Committed to revolutionizing the farming industry, we harness the power of artificial intelligence to address pressing challenges and optimize agricultural practices nationwide. ",

      "Our multidisciplinary team of experts combines deep-rooted agricultural knowledge with advanced AI techniques to empower farmers with data-driven insights, predictive analytics, and precision farming technologies. ",

      "From optimizing crop yields and resource utilization to mitigating environmental impacts, we're dedicated to enhancing productivity, sustainability, and resilience across the agricultural landscape. ",

      "At AgriAI, we envision a world where technology seamlessly integrates with tradition, fostering a thriving and sustainable agricultural ecosystem for generations to come. "
    ];

    // Variable to store the last scroll position
    var lastScrollTop = 0;
    // Counter to track how many times the array has been iterated through
    var textIndexCounter = 0;

    // Function to add text to the right side when scrolling
    // Function to add text to the right side when scrolling
    function addTextOnScroll(event) {
      var rightDiv = document.querySelector('.right');
      var scrollTop = window.scrollY || window.pageYOffset || document.documentElement.scrollTop;
      var scrollHeight = rightDiv.scrollHeight;
      var clientHeight = rightDiv.clientHeight;

      // Calculate the scroll distance
      var scrollDistance = Math.abs(scrollTop - lastScrollTop);

      // Check if the scroll distance is greater than or equal to 10px
      if (scrollDistance >= 10) {
        // Check if the counter has not exceeded the length of the additionalText array
        if (textIndexCounter < additionalText.length) {
          // Append the additional text to the existing paragraph element
          rightDiv.textContent += additionalText[textIndexCounter];
          // Increment the counter
          textIndexCounter++;
        }
      }

      // Check if scrolling up
      if (scrollTop < lastScrollTop) {
        // Remove the last added text element if scrolling up
        rightDiv.textContent = rightDiv.textContent.slice(0, -additionalText[textIndexCounter - 1].length);
        // Decrement the counter if not already at 0
        if (textIndexCounter > 0) {
          textIndexCounter--;
        }
      }

      // Calculate the total scrollable height of the document
      var totalScrollableHeight = document.body.scrollHeight - window.innerHeight;

      // Check if the user has scrolled near the bottom of the document
      if (scrollTop >= totalScrollableHeight - 100) { // Adjust the value 100 as needed
        // Stop adding text
        return;
      }

      // Update last scroll position
      lastScrollTop = scrollTop;
    } window.addEventListener('scroll', function () {
      var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
      var windowHeight = window.innerHeight;
      var bodyHeight = document.body.offsetHeight;

      if (scrollPosition + windowHeight >= bodyHeight) {
        document.getElementById('scroll-arrow').style.opacity = '0';
      } else {
        document.getElementById('scroll-arrow').style.opacity = '1';
      }
    });
    // Add scroll event listener to the window
    window.addEventListener('scroll', addTextOnScroll);
  </script>
</body>

</html>
